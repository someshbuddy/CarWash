<html>

<head>
    <title>Shell Car Wash Schedule</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div>
        <div class="month-calendar">
            <div class="calendar-header">
                <h2 id="dateId">December 2025</h2>
            </div>

            <div class="calendar-grid">
                <div class="day-label">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>


                <div style="display: contents;" id="calendarDates">

                </div>
            </div>
            <div class="button-container">
                <button class="prevBtn" onclick="prev()">Prev</button>
                <button class="centerBtn" onclick="currentStatus()">Current</button>
                <button class="nextBtn" onclick="next()">Next</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
